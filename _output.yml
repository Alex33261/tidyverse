bookdown::gitbook:
  dev: svglite
  highlight: kate
  css: css/tidyverse.css
  self_contained: false
  df_print: tibble
  split_by: rmd
  download: [epub]
  config:
    toc:
      collapse: section
      before: |
        <li><a href="./index.html">Introduction Ã  R et au <em>tidyverse</em></a></li>
    sharing:
      twitter: yes
